<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js">
// ‚îÄ‚îÄ Calculator Easter Egg ‚îÄ‚îÄ
const calcFloor = document.getElementById('calc-floor');
const calcOverlay = document.getElementById('calc-overlay');
const calcPopup = document.getElementById('calc-popup');
const calcScreen = document.getElementById('calc-screen');
let calcCode = '';
let eraserUnlocked = false;
if (sessionStorage.getItem('eraserUnlocked')) {
  eraserUnlocked = true;
  document.getElementById('btn-eraser').classList.add('unlocked');
  calcFloor.style.display = 'none';
}
calcFloor.addEventListener('click', (e) => {
  e.stopPropagation();
  calcCode = ''; calcScreen.textContent = '_'; calcScreen.style.color = '#1a1a1a';
  calcOverlay.classList.add('active');
});
calcOverlay.addEventListener('click', (e) => {
  if (e.target === calcOverlay) calcOverlay.classList.remove('active');
});
document.querySelectorAll('.calc-key').forEach(btn => {
  btn.addEventListener('click', (e) => {
    e.stopPropagation();
    const v = btn.dataset.val;
    if (v === 'C') { calcCode=''; calcScreen.textContent='_'; calcScreen.style.color='#1a1a1a'; return; }
    if (v === 'OK') { checkCalcCode(); return; }
    if (calcCode.length < 6) { calcCode += v; calcScreen.textContent = calcCode; }
  });
});
document.addEventListener('keydown', (e) => {
  if (!calcOverlay.classList.contains('active')) return;
  e.stopPropagation(); e.preventDefault();
  if (e.key >= '0' && e.key <= '9' && calcCode.length < 6) { calcCode += e.key; calcScreen.textContent = calcCode; }
  else if (e.key === 'Backspace') { calcCode = calcCode.slice(0,-1); calcScreen.textContent = calcCode || '_'; }
  else if (e.key === 'Enter') checkCalcCode();
  else if (e.key === 'Escape') calcOverlay.classList.remove('active');
});
function checkCalcCode() {
  if (calcCode === '1138') {
    playRobotHappy();
    calcScreen.textContent = '\u2713'; calcScreen.style.color = '#22cc44';
    setTimeout(() => {
      calcOverlay.classList.remove('active'); calcScreen.style.color = '#1a1a1a';
      eraserUnlocked = true; sessionStorage.setItem('eraserUnlocked','true');
      document.getElementById('btn-eraser').classList.add('unlocked');
      calcFloor.style.display = 'none';
    }, 800);
  } else {
    playSynthFart();
    calcPopup.classList.add('shake');
    calcScreen.textContent = 'NOPE'; calcScreen.style.color = '#ff3333';
    setTimeout(() => { calcPopup.classList.remove('shake'); calcCode=''; calcScreen.textContent='_'; calcScreen.style.color='#1a1a1a'; }, 700);
    setTimeout(() => { calcOverlay.classList.remove('active'); }, 1000);
  }
}
function playRobotHappy() {
  try {
    const a = new (window.AudioContext||window.webkitAudioContext)();
    [440,554,659,880,1100].forEach((f,i) => {
      const o=a.createOscillator(),g=a.createGain(); o.type='square'; o.frequency.value=f;
      g.gain.setValueAtTime(0.1,a.currentTime+i*0.08);
      g.gain.exponentialRampToValueAtTime(0.001,a.currentTime+i*0.08+0.12);
      o.connect(g).connect(a.destination); o.start(a.currentTime+i*0.08); o.stop(a.currentTime+i*0.08+0.12);
    });
    const o2=a.createOscillator(),g2=a.createGain(); o2.type='sine';
    o2.frequency.setValueAtTime(800,a.currentTime+0.45); o2.frequency.linearRampToValueAtTime(1500,a.currentTime+0.65);
    g2.gain.setValueAtTime(0.08,a.currentTime+0.45); g2.gain.exponentialRampToValueAtTime(0.001,a.currentTime+0.75);
    o2.connect(g2).connect(a.destination); o2.start(a.currentTime+0.45); o2.stop(a.currentTime+0.75);
  } catch(e){}
}
function playSynthFart() {
  try {
    const a = new (window.AudioContext||window.webkitAudioContext)();
    const o=a.createOscillator(),g=a.createGain(),f=a.createBiquadFilter();
    o.type='sawtooth'; o.frequency.setValueAtTime(180,a.currentTime); o.frequency.exponentialRampToValueAtTime(45,a.currentTime+0.4);
    f.type='lowpass'; f.frequency.setValueAtTime(500,a.currentTime); f.frequency.exponentialRampToValueAtTime(60,a.currentTime+0.4); f.Q.value=5;
    g.gain.setValueAtTime(0.18,a.currentTime); g.gain.exponentialRampToValueAtTime(0.001,a.currentTime+0.45);
    o.connect(f).connect(g).connect(a.destination); o.start(); o.stop(a.currentTime+0.45);
    const s=a.createOscillator(),sg=a.createGain(); s.type='sine';
    s.frequency.setValueAtTime(55,a.currentTime); s.frequency.exponentialRampToValueAtTime(22,a.currentTime+0.3);
    sg.gain.setValueAtTime(0.12,a.currentTime); sg.gain.exponentialRampToValueAtTime(0.001,a.currentTime+0.35);
    s.connect(sg).connect(a.destination); s.start(); s.stop(a.currentTime+0.35);
  } catch(e){}
}

// ‚îÄ‚îÄ Eraser Tool ‚îÄ‚îÄ
document.getElementById('btn-eraser').addEventListener('click', () => {
  if (!eraserUnlocked) return;
  currentTool = 'eraser';
  document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
  document.getElementById('btn-eraser').classList.add('active');
  canvas.style.cursor = 'cell';
});
function eraseAtPoint(e) {
  const pos = getPos(e);
  const er = (brushSize * 2) / Math.max(canvas.width, canvas.height);
  const sRef = db.ref('wall/strokes');
  sRef.once('value', (snap) => {
    const all = snap.val(); if (!all) return;
    Object.keys(all).forEach(k => {
      if (strokeHit(all[k], pos, er)) sRef.child(k).remove();
    });
  });
}
function strokeHit(s, pos, r) {
  if (s.tool === 'text') {
    const dx=(s.x||0)-pos.x, dy=(s.y||0)-pos.y;
    return Math.sqrt(dx*dx+dy*dy) < r*2.5;
  }
  if (!s.points) return false;
  for (let i=0; i<s.points.length; i++) {
    const dx=s.points[i].x-pos.x, dy=s.points[i].y-pos.y;
    if (Math.sqrt(dx*dx+dy*dy)<r) return true;
  }
  return false;
}

<script>
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

// ‚îÄ‚îÄ Canvas Setup ‚îÄ‚îÄ
const canvas = document.getElementById('drawCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  redrawAll();
}
window.addEventListener('resize', resizeCanvas);

// ‚îÄ‚îÄ State ‚îÄ‚îÄ
let currentColor = '#ffffff';
let brushSize = 4;
let currentTool = 'draw'; // draw, spray, text
let isDrawing = false;
let lastX = 0, lastY = 0;
let strokes = []; // All strokes from Firebase
let localStrokes = []; // Current user's strokes for undo
let currentStroke = null;
let userId = 'user_' + Math.random().toString(36).substr(2, 9);

// ‚îÄ‚îÄ Status Message ‚îÄ‚îÄ
function showStatus(msg, duration=2000) {
  const el = document.getElementById('status');
  el.textContent = msg;
  el.classList.add('show');
  setTimeout(() => el.classList.remove('show'), duration);
}

// ‚îÄ‚îÄ Drawing Functions ‚îÄ‚îÄ
function drawStroke(stroke) {
  if (!stroke || !stroke.points || stroke.points.length < 2) return;

  ctx.strokeStyle = stroke.color || '#ffffff';
  ctx.lineWidth = stroke.size || 4;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  ctx.globalAlpha = stroke.tool === 'spray' ? 0.4 : 0.85;

  // Chalk texture effect - slightly rough edges
  ctx.shadowColor = stroke.color || '#ffffff';
  ctx.shadowBlur = stroke.tool === 'spray' ? 8 : 2;

  ctx.beginPath();
  ctx.moveTo(stroke.points[0].x * canvas.width, stroke.points[0].y * canvas.height);
  for (let i = 1; i < stroke.points.length; i++) {
    ctx.lineTo(stroke.points[i].x * canvas.width, stroke.points[i].y * canvas.height);
  }
  ctx.stroke();

  // Spray paint: add spatter dots
  if (stroke.tool === 'spray') {
    ctx.globalAlpha = 0.3;
    for (let i = 0; i < stroke.points.length; i += 2) {
      const px = stroke.points[i].x * canvas.width;
      const py = stroke.points[i].y * canvas.height;
      for (let j = 0; j < 5; j++) {
        const ox = (Math.random() - 0.5) * stroke.size * 3;
        const oy = (Math.random() - 0.5) * stroke.size * 3;
        ctx.fillStyle = stroke.color;
        ctx.fillRect(px + ox, py + oy, 1 + Math.random()*2, 1 + Math.random()*2);
      }
    }
  }

  ctx.globalAlpha = 1;
  ctx.shadowBlur = 0;
}

function drawTextStroke(stroke) {
  if (!stroke || !stroke.text) return;
  const x = stroke.x * canvas.width;
  const y = stroke.y * canvas.height;
  const size = (stroke.size || 4) * 5 + 14;

  ctx.save();
  ctx.font = `${size}px 'Permanent Marker', cursive`;
  ctx.fillStyle = stroke.color || '#ffffff';
  ctx.globalAlpha = 0.9;
  ctx.shadowColor = stroke.color || '#ffffff';
  ctx.shadowBlur = 4;

  // Slight random rotation for hand-written feel
  const angle = (stroke.angle || 0) * 0.05;
  ctx.translate(x, y);
  ctx.rotate(angle);
  ctx.fillText(stroke.text, 0, 0);
  ctx.restore();
}

function redrawAll() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (const stroke of strokes) {
    if (stroke.type === 'text') {
      drawTextStroke(stroke);
    } else {
      drawStroke(stroke);
    }
  }
}

// ‚îÄ‚îÄ Input Handling ‚îÄ‚îÄ
function getPos(e) {
  const rect = canvas.getBoundingClientRect();
  if (e.touches) {
    return {
      x: (e.touches[0].clientX - rect.left) / rect.width,
      y: (e.touches[0].clientY - rect.top) / rect.height
    };
  }
  return {
    x: (e.clientX - rect.left) / rect.width,
    y: (e.clientY - rect.top) / rect.height
  };
}

function startDraw(e) {
  if (currentTool === 'text') return;
  if (currentTool === 'eraser') { isDrawing = true; eraseAtPoint(e); return; }
  isDrawing = true;
  const pos = getPos(e);
  lastX = pos.x;
  lastY = pos.y;
  currentStroke = {
    color: currentColor,
    size: brushSize,
    tool: currentTool,
    points: [{ x: pos.x, y: pos.y }],
    userId: userId,
    timestamp: Date.now()
  };
}

function draw(e) {
  if (!isDrawing || !currentStroke) return;
  e.preventDefault();
  const pos = getPos(e);
  currentStroke.points.push({ x: pos.x, y: pos.y });
  // Draw just the latest segment for responsiveness
  ctx.strokeStyle = currentColor;
  ctx.lineWidth = brushSize;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  ctx.globalAlpha = currentTool === 'spray' ? 0.4 : 0.85;
  ctx.shadowColor = currentColor;
  ctx.shadowBlur = currentTool === 'spray' ? 8 : 2;
  ctx.beginPath();
  ctx.moveTo(lastX * canvas.width, lastY * canvas.height);
  ctx.lineTo(pos.x * canvas.width, pos.y * canvas.height);
  ctx.stroke();

  if (currentTool === 'spray') {
    ctx.globalAlpha = 0.3;
    for (let j = 0; j < 4; j++) {
      const ox = (Math.random() - 0.5) * brushSize * 3;
      const oy = (Math.random() - 0.5) * brushSize * 3;
      ctx.fillStyle = currentColor;
      ctx.fillRect(pos.x * canvas.width + ox, pos.y * canvas.height + oy, 1+Math.random()*2, 1+Math.random()*2);
    }
  }

  ctx.globalAlpha = 1;
  ctx.shadowBlur = 0;
  lastX = pos.x;
  lastY = pos.y;
}

function endDraw() {
  if (!isDrawing || !currentStroke) { isDrawing = false; return; }
  isDrawing = false;

  if (currentStroke.points.length > 1) {
    strokes.push(currentStroke);
    localStrokes.push(strokes.length - 1);
    pushStroke(currentStroke);
  }
  currentStroke = null;
}

// Text tool
canvas.addEventListener('click', (e) => {
  if (currentTool !== 'text') return;
  const pos = getPos(e);
  const text = prompt('Write on the wall:');
  if (!text || !text.trim()) return;

  const textStroke = {
    type: 'text',
    text: text.trim().substring(0, 80), // Max 80 chars
    x: pos.x,
    y: pos.y,
    color: currentColor,
    size: brushSize,
    angle: (Math.random() - 0.5) * 2,
    userId: userId,
    timestamp: Date.now()
  };

  strokes.push(textStroke);
  localStrokes.push(strokes.length - 1);
  drawTextStroke(textStroke);
  pushStroke(textStroke);
  showStatus('Tagged the wall! ü§ò');
});

// Mouse events
canvas.addEventListener('mousedown', startDraw);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', endDraw);
canvas.addEventListener('mouseleave', endDraw);

// Touch events
canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDraw(e); });
canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); });
canvas.addEventListener('touchend', endDraw);

// ‚îÄ‚îÄ Firebase Sync ‚îÄ‚îÄ
function pushStroke(stroke) {
  if (!firebaseReady || !db) return;
  try {
    db.ref('wall/strokes').push(stroke);
  } catch(e) {
    console.warn('Firebase push failed:', e);
  }
}

function listenForStrokes() {
  if (!firebaseReady || !db) return;

  // Listen for new strokes from other users
  db.ref('wall/strokes').orderByChild('timestamp').on('child_added', (snap) => {
    const stroke = snap.val();
    if (!stroke) return;
    // Don't re-add our own strokes (we already have them locally)
    if (stroke.userId === userId) return;

    strokes.push(stroke);
    if (stroke.type === 'text') {
      drawTextStroke(stroke);
    } else {
      drawStroke(stroke);
    }
  });

  // Presence system
  const presenceRef = db.ref('wall/presence/' + userId);
  presenceRef.set({ online: true, joinedAt: Date.now() });
  presenceRef.onDisconnect().remove();

  // Count online users
  db.ref('wall/presence').on('value', (snap) => {
    const count = snap.numChildren();
    document.getElementById('count-num').textContent = count;
  });
}

function loadExistingStrokes() {
  if (!firebaseReady || !db) {
    document.getElementById('loading').classList.add('hide');
    showStatus('Local mode - Firebase not configured yet', 3000);
    return;
  }

  db.ref('wall/strokes').orderByChild('timestamp').once('value', (snap) => {
    const data = snap.val();
    if (data) {
      strokes = Object.values(data);
      strokes.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));
      redrawAll();
      showStatus(`Loaded ${strokes.length} marks on the wall`, 2000);
    }
    document.getElementById('loading').classList.add('hide');
    listenForStrokes();
  }).catch(() => {
    document.getElementById('loading').classList.add('hide');
    showStatus('Could not connect to Firebase', 3000);
  });
}

// ‚îÄ‚îÄ Toolbar Events ‚îÄ‚îÄ
document.querySelectorAll('.color-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentColor = btn.dataset.color;
  });
});

document.getElementById('brushSize').addEventListener('input', (e) => {
  brushSize = parseInt(e.target.value);
});

document.getElementById('btn-draw').addEventListener('click', () => {
  currentTool = 'draw';
  document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
  document.getElementById('btn-draw').classList.add('active');
  canvas.style.cursor = 'crosshair';
});

document.getElementById('btn-spray').addEventListener('click', () => {
  currentTool = 'spray';
  document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
  document.getElementById('btn-spray').classList.add('active');
  canvas.style.cursor = 'crosshair';
});

document.getElementById('btn-text').addEventListener('click', () => {
  currentTool = 'text';
  document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
  document.getElementById('btn-text').classList.add('active');
  canvas.style.cursor = 'text';
  showStatus('Click anywhere to write on the wall', 2000);
});

document.getElementById('btn-undo').addEventListener('click', () => {
  if (localStrokes.length === 0) { showStatus('Nothing to undo'); return; }
  const idx = localStrokes.pop();
  strokes.splice(idx, 1);
  redrawAll();
  // Note: undo is local only - Firebase strokes persist
  showStatus('Undone (local only)');
});

document.getElementById('btn-save').addEventListener('click', () => {
  // Create a merged canvas with background + drawings
  const saveCanvas = document.createElement('canvas');
  saveCanvas.width = canvas.width;
  saveCanvas.height = canvas.height;
  const saveCtx = saveCanvas.getContext('2d');

  // Draw the wall background
  const bg = document.getElementById('wall-bg');
  saveCtx.drawImage(bg, 0, 0, saveCanvas.width, saveCanvas.height);

  // Dark overlay
  saveCtx.fillStyle = 'rgba(0,0,0,0.25)';
  saveCtx.fillRect(0, 0, saveCanvas.width, saveCanvas.height);

  // Draw all strokes
  saveCtx.drawImage(canvas, 0, 0);

  // Watermark
  saveCtx.font = '16px Creepster';
  saveCtx.fillStyle = 'rgba(200,150,255,0.5)';
  saveCtx.textAlign = 'center';
  saveCtx.fillText('thejurn.com - The Pit Stop Wall', saveCanvas.width/2, saveCanvas.height - 15);

  // Download
  const link = document.createElement('a');
  link.download = 'pitstop-wall-' + Date.now() + '.png';
  link.href = saveCanvas.toDataURL('image/png');
  link.click();
  showStatus('Wall saved! üì∏');
});

// ‚îÄ‚îÄ Initialize ‚îÄ‚îÄ
resizeCanvas();
// Small delay to let background load
setTimeout(() => {
  loadExistingStrokes();
}, 500);
</script>
