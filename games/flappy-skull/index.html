<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Flappy Skull â Afterverse Arcade</title>
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #0a0a0a; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
canvas { display: block; max-width: 100vw; max-height: 100vh; object-fit: contain; touch-action: none; }
</style>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
<canvas id="c"></canvas>
<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
const W = 400, H = 700;
canvas.width = W; canvas.height = H;

// Audio
class AudioMgr {
  constructor() {
    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
    this.muted = false;
    this.volume = 0.4;
  }
  resume() { if (this.ctx.state === 'suspended') this.ctx.resume(); }
  play(freq, dur, type='square', vol=0.3) {
    if (this.muted) return;
    const o = this.ctx.createOscillator();
    const g = this.ctx.createGain();
    o.type = type; o.frequency.value = freq;
    g.gain.value = vol * this.volume;
    g.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + dur);
    o.connect(g); g.connect(this.ctx.destination);
    o.start(); o.stop(this.ctx.currentTime + dur);
  }
  flap() { this.play(500, 0.06, 'triangle', 0.3); }
  score() { this.play(700, 0.1, 'square', 0.4); setTimeout(() => this.play(900, 0.1, 'square', 0.4), 80); }
  die() { this.play(200, 0.3, 'sawtooth', 0.5); setTimeout(() => this.play(100, 0.5, 'sawtooth', 0.5), 200); }
  start() { [440,550,660].forEach((f,i) => setTimeout(() => this.play(f, 0.1, 'square', 0.4), i*80)); }
}
const audio = new AudioMgr();

// Background Music
const bgMusic = new Audio('hauntedsong5.mp3');
bgMusic.loop = true;
bgMusic.volume = 0.35;
let musicStarted = false;

function updateMusic() {
  if (audio.muted) {
    bgMusic.volume = 0;
  } else {
    bgMusic.volume = 0.35;
  }
  if (state === 'playing') {
    if (bgMusic.paused) {
      bgMusic.play().catch(() => {});
    }
    musicStarted = true;
  } else if (state === 'gameover') {
    bgMusic.pause();
    bgMusic.currentTime = 0;
    musicStarted = false;
  } else if (state === 'title') {
    bgMusic.pause();
    bgMusic.currentTime = 0;
    musicStarted = false;
  } else if (state === 'paused') {
    bgMusic.pause();
  }
}


// Physics
const GRAVITY = 0.45;
const FLAP_FORCE = -7.5;
const PIPE_SPEED = 2.5;
const PIPE_GAP = 170;
const PIPE_WIDTH = 60;
const PIPE_SPAWN_DIST = 220;
const GROUND_H = 60;

// State
let state = 'title';
let skull = { x: 80, y: H/2, vy: 0, angle: 0, size: 32 };
let pipes = [];
let score = 0, bestScore = 0;
let particles = [];
let bgStars = [];
let bats = [];
let groundOffset = 0;
let countdownNum = 3, countdownTimer = 0;
let frameCount = 0;

try { bestScore = parseInt(localStorage.getItem('flappyskull_best')) || 0; } catch(e) {}

// Generate background stars
for (let i = 0; i < 50; i++) {
  bgStars.push({ x: Math.random()*W, y: Math.random()*(H-GROUND_H), size: Math.random()*2+0.5, flicker: Math.random()*Math.PI*2 });
}
// Background bats
for (let i = 0; i < 3; i++) {
  bats.push({ x: Math.random()*W, y: Math.random()*200+50, speed: Math.random()*0.5+0.3, wing: Math.random()*Math.PI*2 });
}

function resetGame() {
  skull.x = 80; skull.y = H/2; skull.vy = 0; skull.angle = 0;
  pipes = [];
  score = 0;
  particles = [];
  frameCount = 0;
}

function spawnPipe() {
  const minY = 80;
  const maxY = H - GROUND_H - PIPE_GAP - 80;
  const gapY = Math.random() * (maxY - minY) + minY;
  pipes.push({ x: W + 20, gapY, scored: false });
}

function flap() {
  if (state === 'playing') {
    skull.vy = FLAP_FORCE;
    audio.flap();
  }
}

// Input
function handleInput() {
  audio.resume();
  if (state === 'title') { startGame(); return; }
  if (state === 'gameover') { state = 'title'; return; }
  flap();
}

document.addEventListener('keydown', e => {
  if (e.key === 'm' || e.key === 'M') { audio.muted = !audio.muted; return; }
  if (e.key === ' ' || e.key === 'ArrowUp' || e.key === 'e' || e.key === 'E' || e.key === 'w' || e.key === 'W') {
    e.preventDefault();
    handleInput();
  }
});
canvas.addEventListener('click', e => { e.preventDefault(); handleInput(); });
canvas.addEventListener('touchstart', e => { e.preventDefault(); handleInput(); });

function startGame() {
  audio.resume();
  audio.start();
  resetGame();
  state = 'countdown';
  countdownNum = 3;
  countdownTimer = 0;
}

function die() {
  state = 'gameover';
  audio.die();
  if (score > bestScore) { bestScore = score; try { localStorage.setItem('flappyskull_best', bestScore); } catch(e) {} }
  setTimeout(() => fsShowOverlay(score), 400);
  // Death particles
  for (let i = 0; i < 15; i++) {
    particles.push({
      x: skull.x, y: skull.y,
      vx: (Math.random()-0.5)*8,
      vy: (Math.random()-0.5)*8 - 3,
      life: 1,
      color: `hsl(${270+Math.random()*40}, 70%, ${40+Math.random()*30}%)`,
      size: Math.random()*5+2
    });
  }
}

function update() {
  frameCount++;
  groundOffset = (groundOffset + PIPE_SPEED) % 40;

  // Background bats
  bats.forEach(b => {
    b.x -= b.speed;
    b.wing += 0.1;
    if (b.x < -30) { b.x = W + 30; b.y = Math.random()*200+50; }
  });

  if (state === 'countdown') {
    countdownTimer++;
    if (countdownTimer >= 60) { countdownTimer = 0; countdownNum--; }
    if (countdownNum <= 0) state = 'playing';
    return;
  }
  if (state !== 'playing') return;

  // Skull physics
  skull.vy += GRAVITY;
  skull.y += skull.vy;
  skull.angle = Math.min(Math.PI/4, Math.max(-Math.PI/4, skull.vy * 0.05));

  // Pipe spawning
  if (pipes.length === 0 || pipes[pipes.length-1].x < W - PIPE_SPAWN_DIST) {
    spawnPipe();
  }

  // Move pipes
  for (const pipe of pipes) {
    pipe.x -= PIPE_SPEED;

    // Score
    if (!pipe.scored && pipe.x + PIPE_WIDTH < skull.x) {
      pipe.scored = true;
      score++;
      audio.score();
    }

    // Collision
    if (skull.x + 15 > pipe.x && skull.x - 15 < pipe.x + PIPE_WIDTH) {
      if (skull.y - 15 < pipe.gapY || skull.y + 15 > pipe.gapY + PIPE_GAP) {
        die(); return;
      }
    }
  }

  // Remove off-screen pipes
  pipes = pipes.filter(p => p.x > -PIPE_WIDTH - 10);

  // Ground/ceiling collision
  if (skull.y + 15 > H - GROUND_H || skull.y - 15 < 0) {
    die(); return;
  }

  // Particles
  particles.forEach(p => { p.x += p.vx; p.y += p.vy; p.vy += 0.15; p.life -= 0.02; });
  particles = particles.filter(p => p.life > 0);
}

function drawPipe(pipe) {
  const topH = pipe.gapY;
  const botY = pipe.gapY + PIPE_GAP;
  const botH = H - GROUND_H - botY;

  // Bone pillar style
  const drawPillar = (x, y, w, h) => {
    // Main pillar â stone gray with purple tint
    const grad = ctx.createLinearGradient(x, y, x + w, y);
    grad.addColorStop(0, '#3b2060');
    grad.addColorStop(0.3, '#5b3080');
    grad.addColorStop(0.7, '#5b3080');
    grad.addColorStop(1, '#3b2060');
    ctx.fillStyle = grad;
    ctx.fillRect(x, y, w, h);

    // Bone texture lines
    ctx.strokeStyle = 'rgba(200,180,220,0.15)';
    ctx.lineWidth = 1;
    for (let i = 0; i < h; i += 20) {
      ctx.beginPath();
      ctx.moveTo(x, y + i);
      ctx.lineTo(x + w, y + i);
      ctx.stroke();
    }

    // Glow edge
    ctx.shadowColor = '#7c3aed';
    ctx.shadowBlur = 8;
    ctx.strokeStyle = '#7c3aed';
    ctx.lineWidth = 2;
    ctx.strokeRect(x, y, w, h);
    ctx.shadowBlur = 0;
  };

  // Top pipe (from top down)
  drawPillar(pipe.x, 0, PIPE_WIDTH, topH);
  // Skull cap on top pipe bottom
  ctx.font = '30px serif';
  ctx.textAlign = 'center';
  ctx.fillText('â ï¸', pipe.x + PIPE_WIDTH/2, topH - 5);

  // Bottom pipe
  drawPillar(pipe.x, botY, PIPE_WIDTH, botH);
  // Skull cap on bottom pipe top
  ctx.fillText('â ï¸', pipe.x + PIPE_WIDTH/2, botY + 28);
}

function drawGround() {
  ctx.fillStyle = '#1a0a2e';
  ctx.fillRect(0, H - GROUND_H, W, GROUND_H);

  // Grass tufts
  ctx.strokeStyle = '#4a1d7a';
  ctx.lineWidth = 2;
  for (let x = -groundOffset; x < W + 40; x += 40) {
    for (let i = 0; i < 3; i++) {
      ctx.beginPath();
      ctx.moveTo(x + i*12, H - GROUND_H);
      ctx.lineTo(x + i*12 + 5, H - GROUND_H - 8 - Math.sin(x+i)*3);
      ctx.stroke();
    }
  }

  // Top border
  ctx.fillStyle = '#7c3aed';
  ctx.fillRect(0, H - GROUND_H, W, 3);
}

function drawSkull() {
  ctx.save();
  ctx.translate(skull.x, skull.y);
  ctx.rotate(skull.angle);

  // Glow
  ctx.shadowColor = '#a855f7';
  ctx.shadowBlur = 20;

  ctx.font = `${skull.size}px serif`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('ð', 0, 0);

  ctx.shadowBlur = 0;
  ctx.restore();
}

function drawBackground() {
  // Dark sky gradient
  const grad = ctx.createLinearGradient(0, 0, 0, H - GROUND_H);
  grad.addColorStop(0, '#05000d');
  grad.addColorStop(0.5, '#0f0520');
  grad.addColorStop(1, '#1a0a30');
  ctx.fillStyle = grad;
  ctx.fillRect(0, 0, W, H - GROUND_H);

  // Moon
  ctx.fillStyle = 'rgba(200,180,255,0.08)';
  ctx.beginPath();
  ctx.arc(W - 80, 80, 40, 0, Math.PI*2);
  ctx.fill();
  ctx.fillStyle = 'rgba(200,180,255,0.15)';
  ctx.beginPath();
  ctx.arc(W - 80, 80, 30, 0, Math.PI*2);
  ctx.fill();

  // Stars
  const t = Date.now()/1000;
  bgStars.forEach(s => {
    ctx.globalAlpha = 0.3 + Math.sin(t*2 + s.flicker)*0.2;
    ctx.fillStyle = '#c084fc';
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
    ctx.fill();
  });
  ctx.globalAlpha = 1;

  // Background bats
  bats.forEach(b => {
    ctx.font = '18px serif';
    ctx.textAlign = 'center';
    ctx.globalAlpha = 0.15;
    const wingSpread = Math.sin(b.wing) > 0 ? 'ð¦' : 'ð¦';
    ctx.fillText(wingSpread, b.x, b.y + Math.sin(t + b.x)*10);
  });
  ctx.globalAlpha = 1;
}

function drawMuteIndicator() {
  ctx.font = '12px monospace';
  ctx.textAlign = 'right';
  ctx.fillStyle = 'rgba(255,255,255,0.5)';
  const y = H - GROUND_H - 10;
  ctx.fillText(audio.muted ? 'ð M â Muted' : 'ð M â Sound', W - 8, y);
}

function drawTitle() {
  drawBackground();
  drawGround();

  // Floating skull animation
  const t = Date.now()/1000;
  ctx.font = '48px serif';
  ctx.textAlign = 'center';
  ctx.shadowColor = '#a855f7';
  ctx.shadowBlur = 25;
  ctx.fillText('ð', W/2, 140 + Math.sin(t*2)*15);
  ctx.shadowBlur = 0;

  ctx.font = '56px Creepster';
  ctx.textAlign = 'center';
  ctx.fillStyle = '#a855f7';
  ctx.shadowColor = '#a855f7';
  ctx.shadowBlur = 30;
  ctx.fillText('FLAPPY SKULL', W/2, 240);
  ctx.shadowBlur = 0;

  ctx.font = '18px Creepster';
  ctx.fillStyle = '#c084fc';
  ctx.fillText('Tap or Spacebar to flap!', W/2, 280);

  if (bestScore > 0) {
    ctx.font = '22px Creepster';
    ctx.fillStyle = '#eab308';
    ctx.fillText('ð Best: ' + bestScore, W/2, 330);
  }

  ctx.font = '16px Creepster';
  ctx.fillStyle = '#e9d5ff';
  ctx.fillText('M â Mute', W/2, 400);

  const pulse = Math.sin(t*3)*0.3+0.7;
  ctx.globalAlpha = pulse;
  ctx.font = '28px Creepster';
  ctx.fillStyle = '#f87171';
  ctx.fillText('Press E or Tap to Start', W/2, 480);
  ctx.globalAlpha = 1;

  ctx.font = '14px Creepster';
  ctx.fillStyle = 'rgba(168,85,247,0.6)';
  ctx.fillText('â  A JURN Production â ', W/2, H - GROUND_H - 30);

  drawMuteIndicator();
}

function drawGameOver() {
  ctx.fillStyle = 'rgba(10,10,10,0.8)';
  ctx.fillRect(0, 0, W, H);

  ctx.font = '52px Creepster';
  ctx.textAlign = 'center';
  ctx.fillStyle = '#f87171';
  ctx.shadowColor = '#f87171';
  ctx.shadowBlur = 25;
  ctx.fillText('GAME OVER', W/2, 220);
  ctx.shadowBlur = 0;

  ctx.font = '36px Creepster';
  ctx.fillStyle = '#e9d5ff';
  ctx.fillText('Score: ' + score, W/2, 290);

  if (score >= bestScore && score > 0) {
    ctx.fillStyle = '#eab308';
    ctx.font = '24px Creepster';
    ctx.fillText('ð NEW BEST!', W/2, 340);
  }

  const t = Date.now()/1000;
  ctx.globalAlpha = Math.sin(t*3)*0.3+0.7;
  ctx.font = '22px Creepster';
  ctx.fillStyle = '#c084fc';
  ctx.fillText('Press E or Tap to Continue', W/2, 430);
  ctx.globalAlpha = 1;
}

function render() {
  if (state === 'title') { drawTitle(); return; }

  drawBackground();

  // Pipes
  for (const pipe of pipes) drawPipe(pipe);

  // Ground
  drawGround();

  // Skull
  if (state !== 'gameover') drawSkull();

  // Score
  ctx.font = '42px Creepster';
  ctx.textAlign = 'center';
  ctx.fillStyle = '#fff';
  ctx.shadowColor = '#000';
  ctx.shadowBlur = 4;
  ctx.fillText(score, W/2, 60);
  ctx.shadowBlur = 0;

  // Particles
  particles.forEach(p => {
    ctx.globalAlpha = p.life;
    ctx.fillStyle = p.color;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
    ctx.fill();
  });
  ctx.globalAlpha = 1;

  // Countdown
  if (state === 'countdown') {
    ctx.fillStyle = 'rgba(10,10,10,0.5)';
    ctx.fillRect(0, 0, W, H);
    const colors = ['#22c55e','#eab308','#f87171'];
    const scale = 1 + (countdownTimer/60)*0.5;
    ctx.save();
    ctx.translate(W/2, H/2);
    ctx.scale(scale, scale);
    ctx.font = '80px Creepster';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillStyle = colors[3-countdownNum] || '#f87171';
    ctx.fillText(countdownNum, 0, 0);
    ctx.restore();
  }

  if (state === 'gameover') drawGameOver();

  drawMuteIndicator();
}

function loop() { updateMusic(); update(); render(); requestAnimationFrame(loop); }
loop();

  apiKey: "AIzaSyCO1jJVET2TBOMfrJD839jxU0ENYShQ1Fg",
  authDomain: "pitstop-wall.firebaseapp.com",
  databaseURL: "https://pitstop-wall-default-rtdb.firebaseio.com",
  projectId: "pitstop-wall",
  storageBucket: "pitstop-wall.firebasestorage.app",
  messagingSenderId: "767668528451",
  appId: "1:767668528451:web:107ef2d7230f7560fdfbf6"
};
firebase.initializeApp(firebaseConfig);
const fsHsRef = firebase.database().ref('highscores/flappy-skull');
let fsCachedScores = [];
let fsMyEntry = null;
let fsBestScore = 0;

fsHsRef.orderByChild('score').limitToLast(10).on('value', snap => {
  const d = snap.val();
  fsCachedScores = d
    ? Object.entries(d).map(([k,v]) => ({...v, key:k})).sort((a,b) => b.score - a.score)
    : [];
  fsBestScore = fsCachedScores.length > 0 ? fsCachedScores[0].score : 0;
});

function fsIsHighScore(s) {
  return fsCachedScores.length < 10 || s > (fsCachedScores[fsCachedScores.length-1]?.score || 0);
}

function fsSaveScore(name, s) {
  fsMyEntry = { name, score: s, timestamp: Date.now() };
  fsHsRef.push({ name, score: s, timestamp: Date.now() });
}

function fsRenderLeaderboard() {
  const rows = document.getElementById('fsLbRows');
  const medals = ['\u{1F947}','\u{1F948}','\u{1F949}'];
  const colors = ['gold','silver','bronze'];
  rows.innerHTML = fsCachedScores.slice(0,10).map((s,i) => {
    const isMe = fsMyEntry && s.name===fsMyEntry.name && s.score===fsMyEntry.score;
    const cls = isMe ? 'me' : (colors[i]||'normal');
    const rank = medals[i] || ((i+1)+'.');
    return '<div class="fs-lb-row '+cls+'"><span>'+rank+' '+(s.name||'???')+'</span><span>'+s.score+'</span></div>';
  }).join('');
  document.getElementById('fsLeaderboard').style.display = 'block';
}

function fsShowOverlay(finalScore) {
  document.getElementById('fsFinalScore').textContent = finalScore;
  const bestLine = document.getElementById('fsBestLine');
  bestLine.textContent = '';
  document.getElementById('fsInitialsSection').style.display = 'none';
  document.getElementById('fsLeaderboard').style.display = 'none';
  fsMyEntry = null;

  if (fsIsHighScore(finalScore)) {
    bestLine.textContent = '\u{1F3C6} NEW HIGH SCORE!';
    bestLine.style.color = '#eab308';
    document.getElementById('fsInitialsSection').style.display = 'block';
    const input = document.getElementById('fsInitialsInput');
    input.value = '';
    setTimeout(() => input.focus(), 400);
    const submitFn = () => {
      const name = input.value.toUpperCase().replace(/[^A-Z]/g,'').slice(0,3);
      if (!name) return;
      fsSaveScore(name, finalScore);
      document.getElementById('fsInitialsSection').style.display = 'none';
      setTimeout(() => fsRenderLeaderboard(), 600);
    };
    document.getElementById('fsInitialsSubmit').onclick = submitFn;
    input.onkeydown = e => { if (e.key==='Enter') submitFn(); };
  } else {
    if (fsCachedScores.length > 0) {
      bestLine.textContent = 'Best: ' + fsCachedScores[0].score;
      bestLine.style.color = '#c084fc';
    }
    fsRenderLeaderboard();
  }
  document.getElementById('fsOverlay').classList.add('active');
}

function fsHideOverlay() {
  document.getElementById('fsOverlay').classList.remove('active');
}

document.getElementById('fsPlayAgain').onclick = () => { fsHideOverlay(); startGame(); };
document.getElementById('fsTitleBtn').onclick  = () => { fsHideOverlay(); state = 'title'; };

</script>

</style>
<div id="fsOverlay">
  <div id="fsPanel">
    <h2>GAME OVER</h2>
    <div id="fsScoreLine">Score: <span id="fsFinalScore">0</span></div>
    <div id="fsBestLine"></div>
    <div id="fsInitialsSection" style="display:none;">
      <div id="fsInitialsLabel">NEW HIGH SCORE — enter your initials</div>
